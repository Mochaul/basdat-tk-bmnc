<body>

  <!-- Cover -->
  <div class="align-items-center d-flex cover section-aquamarine py-5">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 p-3">
          <form class="p-4 bg-light" method="POST" action="{% url 'register:register-user'>
            <h4 class="mb-4 text-center">Register as a Narasumber</h4>
            <div class="form-group">
              <label>Role : </label>
              <select onchange="checkRole(this)">
                <option value="mahasiswa">Mahasiswa</option>
                <option value="staff">Staff</option>
                <option value="dosen">Dosen</option>
              </select> </div>
            <div class="form-group">
              <label>Username</label>
              <input class="form-control" placeholder="Your username" required="required"> </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" placeholder="Set your password" required="required"> </div>
            <div class="form-group">
              <label>Nomor Identitas</label>
              <input type="number" class="form-control" id="nomor-id" placeholder="Your identity number" required="required"> </div>
            <div class="form-group">
              <label>Nama</label>
              <input class="form-control" placeholder="Your name" required="required"> </div>
            <div class="form-group">
              <label>Tempat lahir</label>
              <input class="form-control" placeholder="Your place of birth" required="required"> </div>
            <div class="form-group">
              <label>Tanggal lahir</label>
              <input type="date" class="form-control" placeholder="Your date of birth" required="required"> </div>
            <div class="form-group">
              <label>Email</label>
              <input type="email" class="form-control" placeholder="Your email" required="required"> </div>
            <div class="form-group">
              <label>Nomor HP</label>
              <input class="form-control" placeholder="Your phone number"> </div>
            <div class="form-group" id="status-kemahasiswaan">
              <label>Status Kemahasiswaan</label>
              <input class="form-control" placeholder="Your student status" required="required"> </div>
            <div class="form-group" id="id-universitas">
              <label>ID Universitas : </label>
              <select required>
                <option value="ui">UI</option>
                <option value="itb">ITB</option>
                <option value="ugm">UGM</option>
                <option value="bsi">BSI</option>
              </select> </div>  
            <button type="submit" class="btn mt-4 btn-block p-2 btn-primary">
              <b>Register as a Narasumber</b>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
