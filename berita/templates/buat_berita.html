{% extends "layout/base.html" %}
{% load staticfiles %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
<div class="align-items-center d-flex cover py-5" style="background-image: url(&quot;assets/restaurant/cover_light.jpg&quot;);">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 p-3">
          <h1>Buat berita</h1>
          <div class="tab-content mt-2">
            <div class="tab-pane fade show active" id="tabone" role="tabpanel">
              <form class="">
                <div class="form-group">
                  <label>Judul</label>
                  <input type="text" class="form-control" placeholder="Masukkan Judul">
                  <small class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label>URL</label>
                  <input type="text" class="form-control" placeholder="text">
                </div>
                <div class="form-group">
                  <label>Topik</label>
                  <input type="text" class="form-control" placeholder="text">
                </div>
                <div class="form-group">
                  <label>Jumlah Kata</label>
                  <input type="text" class="form-control" placeholder="text">
                </div>
                <div class="form-group">
                  <label>Tag</label>
                  <input type="text" class="form-control" placeholder="text">
                </div>
                <div class="form-group">
                  <label>Password</label>
                  <input type="password" class="form-control" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
