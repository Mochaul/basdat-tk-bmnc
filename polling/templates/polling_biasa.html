{% extends "layout/base.html" %}
{% load staticfiles %}
{% block content %}
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" type="text/css" href="{% static 'css/polling_berita.css' %}"> </head>

<div class="py-5 bg-secondary">
<div class="align-items-center d-flex cover py-5" style="background-image: url(&quot;assets/restaurant/cover_light.jpg&quot;);">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 p-3">
          <h1>Polling Form</h1>
          <div class="tab-content mt-2">
            <div class="tab-pane fade show active" id="tabone" role="tabpanel">
              <form class="">
                <div class="form-group">
                  <label>Description</label>
                  <input type="text" class="form-control" placeholder="Enter URL">
                </div>
                <div class="form-group">
                  <label>Start Time</label>
                  <input type="text" class="form-control" placeholder="Enter Time">
                </div>
                <div class="form-group">
                  <label>End Time</label>
                  <input type="text" class="form-control" placeholder="Enter Time">
                </div>
                <div class="form-group">
                  <label>Questions about Polling</label>
                  <textarea class="form-control" placeholder="Komentar">
                  </textarea>
                </div>               
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
